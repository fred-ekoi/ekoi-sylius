api_platform:
    mapping:
        paths:
            - '%kernel.project_dir%/config/api_platform'
            - '%kernel.project_dir%/src/Entity'
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
        api_keys:
            JWT:
                name: Authorization
                type: header
    # Use environment-specific configuration
    enable_swagger: true
    enable_swagger_ui: true
    enable_docs: true
    enable_entrypoint: true
